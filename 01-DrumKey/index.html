<!DOCTYPE html>
<html>
    <head>
        <title>Drum Key Concert</title>
        <link rel="stylesheet" href="styles/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato|Ma+Shan+Zheng&display=swap" rel="stylesheet"> 
    </head>
    <body class="full-size-container image-background">
        <div class="keys-container" >
            <div data-key="65" class="key">
                <kbd class="secondary-font">A</kbd>
                <div class="main-font">Clap</div>                    
            </div>

            <div data-key="83" class="key">
                <kbd class="secondary-font">S</kbd>
                <div class="main-font">Hithat</div>                    
            </div>

            <div data-key="68" class="key">
                <kbd class="secondary-font">D</kbd >
                <div class="main-font">Kick</div>                    
            </div>

            <div data-key="70" class="key">
                <kbd class="secondary-font">F</kbd >
                <div class="main-font">Openhat</div>                    
            </div>

            <div data-key="71" class="key">
                <kbd class="secondary-font">G</kbd>
                <div class="main-font">Boom</div>                    
            </div>

            <div data-key="72" class="key">
                <kbd class="secondary-font">H</kbd>
                <div class="main-font">Ride</div>                    
            </div>

            <div data-key="74" class="key">
                <kbd class="secondary-font">J</kbd>
                <div class="main-font">Snare</div>                    
            </div>

            <div data-key="75" class="key">
                <kbd class="secondary-font">K</kbd>
                <div class="main-font">Tom</div>                    
            </div>

            <div data-key="76" class="key">
                <kbd class="secondary-font">L</kbd>
                <div class="main-font">Tink</div>                    
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <script src="scripts/drums.js"></script>
    </body>
</html>
